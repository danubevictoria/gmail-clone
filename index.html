<!DOCTYPE html>
<html ng-app="EmailApp">
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="TestCtrl"><h1>{{title}}</h1>
      <input type="text" ng-model="title">
    </div>
    <div ng-controller="InboxCtrl">
    </div>
    <!-- ng-view is injected HTML content -->
    <div ng-view></div>
  </body>
  <!-- Angular uses full jQuery library so load jQuery first -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/InboxCtrl.js"></script>
</html>
